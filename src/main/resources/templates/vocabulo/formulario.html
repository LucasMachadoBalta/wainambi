<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<style>
			.cabecalho {
				text-align: center;
			}
			
			.container .card {
				width: 50%;
				margin-right: auto;
				margin-left: auto;
			}
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="cabecalho">
				<img class="img-responsive" src="https://i.pinimg.com/564x/76/0a/47/760a47b0fc99ca4742c375268642afe4.jpg" height=190 width=190/>
				<h1><em><strong>sambaqui</strong></em></h1>
			</div>
			<div class="card">
				<form th:object="${requisicaoNovoVocabulo}" class="card-body" action="/vocabulo/novo" method="POST">
					<div class="form-group mt-3">
						<small>palavra em português</small>
						<label for="palavraPortugues"></label>
						<input th:field="*{palavraPortugues}" th:errorclass="is-invalid" class="form-control" placeholder="preencha com uma palavra em português!"></input>
						<div class="invalid-feedback" th:errors="*{palavraPortugues}">
							
						</div>
					</div>
					<div class="form-group mt-3">
						<small>palavra em nheengatu</small>
						<label for="palavraNheengatu"></label>
						<input th:field="*{palavraNheengatu}" th:errorclass="is-invalid" class="form-control" placeholder="preencha com a tradução em nheengatu"></input>
						<div class="invalid-feedback" th:errors="*{palavraNheengatu}">
							
						</div>
					</div>
					<div class="form-group mt-3">
						<small>frase em português</small>
						<label for="frasePortugues"></label>
						<input th:field="*{frasePortugues}" th:errorclass="is-invalid" class="form-control" placeholder="preencha com uma frase em português!"></input>
						<div class="invalid-feedback" th:errors="*{frasePortugues}">
							
						</div>
					</div>
					<div class="form-group mt-3">
						<small>frase em nheengatu</small>
						<label for="fraseNheengatu"></label>
						<input th:field="*{fraseNheengatu}" th:errorclass="is-invalid" class="form-control" placeholder="preencha com a tradução em nheengatu!"></input>
						<div class="invalid-feedback" th:errors="*{fraseNheengatu}">
							
						</div>
					</div>
					<div class="btn-group btn-group-toggle mt-3" >
						<button class="btn btn-success my-2 my-sm-0" type="submit">Pronto!</button>
						<button class="btn btn-outline-success my-2 my-sm-0" onClick="history.go(-1)">Voltar</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
