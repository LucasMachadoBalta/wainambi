<html>

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style>
	
		.cartao-botoes {
			display: flex;
			align-items: center;
			justify-content: space-around;
			width: 100%;
			margin-right: auto;
			margin-left: auto;
		}
		
		
		.container {
			width: 50%;
			margin-right: auto;
			margin-left: auto;
		}
		
		.container .cabecalho {
			width: 50%;
			margin-right: auto;
			margin-left: auto;
		}
		
		.card {
			text-align: center;
		}
		
		.card-header {
			background-color: darkgreen;
			color: white;
		}
				
			
	</style>
</head>

<body>
	<div class="container">
		<div class="cabecalho">
			<img class="img-responsive" src="https://i.pinimg.com/564x/76/0a/47/760a47b0fc99ca4742c375268642afe4.jpg"
				height=190 width=190 />
			<h1><em><strong>sambaqui</strong></em></h1>
		</div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">

			
				<div class="cartao-botoes">
						<form class="" action="/vocabulo/busca/${palavraPortugues}" method="GET">
							<div class="card-body btn-sm">
								<div class="btn-group btn-group-toggle">
									<button class="btn btn-success" type="submit">Busca</button>
									<label for="buscaPalavraPortugues"></label>	
									<input th:value="${palavraPortugues}" name="palavraPortugues" class="form-control" placeholder="busca palavra em português!"></input>
								</div>
							</div>
						</form>
						<a href="/vocabulo/formulario"><button class="btn btn-outline-success my-2 my-sm-0">Novo Vocábulo</button></a>
				</div>
			</div>
		</nav>
		<div class="cartao-vocabulo">
			<div class="card mb-3" style="width: 30rem;" th:each="vocabulo : ${vocabulos}">
				<div class="card-header">
					<div class="row">
						<div class="col-6"><strong><span
									th:text="${vocabulo.palavraPortugues}">palavraPortugues</span></strong></div>
						<div class="col-6"><strong><span
									th:text="${vocabulo.palavraNheengatu}">palavraNheengatu</span></strong></div>
					</div>
				</div>
				<div class="card-body">
					<div class="row">
	
						<div class="col-6"><em><span class="form-control"
									th:text="${vocabulo.frasePortugues}">frasePortugues</span></em></div>
						<div class="col-6"><em><span class="form-control"
									th:text="${vocabulo.fraseNheengatu}">fraseNheengatu</span></em></div>
	
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
